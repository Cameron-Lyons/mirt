name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-24.04-arm
            target: aarch64
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: "true"
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-x64
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  test-wheels:
    name: Test Wheels
    needs: [linux, windows, macos, sdist]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wheels-linux-x86_64
          - os: windows-latest
            artifact: wheels-windows-x64
          - os: macos-latest
            artifact: wheels-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: dist

      - name: Install wheel
        shell: bash
        run: |
          pip install --upgrade pip
          pip install dist/*.whl

      - name: Smoke test - import and basic functionality
        run: |
          python -c "
          import mirt
          print(f'MIRT version: {mirt.__version__}')

          # Test basic imports
          from mirt import Model2PL, Model3PL, GradedResponseModel
          from mirt import EMEstimator

          # Test Rust backend is loaded
          from mirt import mirt_rs
          print('Rust backend loaded successfully')

          # Test basic model creation
          import numpy as np
          model = Model2PL(n_items=10, n_factors=1)
          print('Model creation successful')

          print('All smoke tests passed!')
          "

      - name: Run subset of tests
        run: |
          pip install pytest numpy scipy
          pytest tests/test_models/ -v --tb=short -x

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test-wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
